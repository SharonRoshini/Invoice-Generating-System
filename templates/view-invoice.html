<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoices</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="container" style="padding-top: 50px;">
        <div class="d-flex justify-content-center flex-column">
            <div class="d-flex justify-content-center" style="color: white;">
                <h2>View Invoices</h2>
            </div>
            <form method="POST">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <table class="table">
                            <thead>
                                <th>S No.</th>
                                <th>Invoice ID</th>
                                <th>Time Stamp</th>
                                <th>View Details</th>
                                <th>Delete Invoice</th>
                            </thead>
                            <tbody>
                                {% for invoice in invoic %}
                                <tr>
                                    <td>{{loop.index}}</td>
                                    <td>{{invoice._id}}</td>
                                    <td>{{invoice.timestamp}}</td>
                                    <td><a href="/view-invoice/{{invoice._id}}" class="btn btn-primary">View Details</a>
                                    </td>
                                    <td><a href="/delete-invoice/{{invoice._id}}" class="btn"><i
                                                class="fa fa-trash" style="color: black" aria-hidden="true"></i>
                                        </a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
