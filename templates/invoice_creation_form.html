<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Create Invoice</title>

    <!-- Icons font CSS-->
    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link
      href="{{url_for('static', filename='css/create_invoice.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
      <div class="wrapper wrapper--w790">
        <div class="card card-5">
          <div class="card-heading">
            <h2 class="title">Generate Invoice</h2>
          </div>
          {% if not flag %}
          <div class="card-body">
            <form method="POST">
              <div class="form-row m-b-55">
                <div class="name">Customer Name</div>
                <div class="value">
                  <div class="row">
                    <div class="col">
                      <div class="input-group-desc">
                        <input
                          value="{{user_data.customer_name}}"
                          class="input--style-5"
                          type="text"
                          name="cust_name"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Customer Address</div>
                <div class="value">
                  <div class="input-group">
                    <textarea
                      class="input--style-5"
                      type="text"
                      name="cust_address"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Payment Mode</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="payment" />
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Station</div>
                <div class="value">
                  <div class="row row-refine">
                    <div class="col-9">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="station"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Mode of Dispatch</div>
                <div class="value">
                  <div class="row row-refine">
                    <div class="col-9">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="mode_of_dispatch"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Transporter</div>
                <div class="value">
                  <div class="row row-refine">
                    <div class="col-9">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="transporter"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn--radius-2 btn--red" type="submit">
                  Add Item
                </button>
              </div>
            </form>
          </div>
          {% endif %}
          {% if flag %}
          <div class="card-body">
            <form method="POST">
              <div class="form-row m-b-55">
                <div class="name">Customer Name</div>
                <div class="value">
                  <div class="row">
                    <div class="col">
                      <div class="input-group-desc">
                        <input
                          value="{{user_data.customer_name}}"
                          class="input--style-5"
                          type="text"
                          name="cust_name"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Customer Address</div>
                <div class="value">
                  <div class="input-group">
                    <textarea
                      value="{{user_data.customer_address}}"
                      class="input--style-5"
                      type="text"
                      name="cust_address"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Payment Mode</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      value="{{user_data.payment}}"
                      class="input--style-5"
                      type="text"
                      name="payment"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Station</div>
                <div class="value">
                  <div class="row row-refine">
                    <div class="col-9">
                      <div class="input-group-desc">
                        <input
                          value="{{user_data.station}}"
                          class="input--style-5"
                          type="text"
                          name="station"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Mode of Dispatch</div>
                <div class="value">
                  <div class="row row-refine">
                    <div class="col-9">
                      <div class="input-group-desc">
                        <input
                          value="{{user_data.mode_of_dispatch}}"
                          class="input--style-5"
                          type="text"
                          name="mode_of_dispatch"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Transporter</div>
                <div class="value">
                  <div class="row row-refine">
                    <div class="col-9">
                      <div class="input-group-desc">
                        <input
                          value="{{user_data.transporter}}"
                          class="input--style-5"
                          type="text"
                          name="transporter"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn--radius-2 btn--red" type="submit">
                  Add Item
                </button>
              </div>
            </form>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>

</html>
