<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="{{url_for('static', filename='css/login_page_style.css')}}" rel="stylesheet">
</head>

<body class="img js-fullheight" style="background-image: url(static/assets/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Login</h3>
						{% if invalid_password %}
						<div style="text-align: center">
							<h5 style="color: red">Invalid Credentials</h5>
						</div>
						{% endif %}
						<form method="POST" class="signin-form">
							<div class="form-group">
								<input autocomplete="false" type="text" name="username" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input autocomplete="false" id="password-field" name="password" type="password" class="form-control" placeholder="Password"
									required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Log In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
