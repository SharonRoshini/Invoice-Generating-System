<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoices</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/view-invoice.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body style="background-color: #f5f7fa;">
    <div class="container" style="margin-top: 5%;">
        <div class="d-flex justify-content-center">
            <h3>View Invoices</h3>
        </div>
            <form method="POST">
                <section class="intro">
                    <div style="background-color: #f5f7fa;">
                        <div class="d-flex align-items-center">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-body p-0">
                                                <div class="table-responsive table-scroll"
                                                    data-mdb-perfect-scrollbar="true"
                                                    style="position: relative; max-height: 400px;">
                                                    <table class="table table-striped mb-0">
                                                        <thead style="background-color: #002d72;">
                                                            <tr>
                                                                <th scope="col">S No.</th>
                                                                <th scope="col">Invoice ID</th>
                                                                <th scope="col">Customer Name</th>
                                                                <th scope="col">Time Stamp</th>
                                                                <th scope="col">View More</th>
                                                                <th scope="col">Delete</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for invoice in invoic %}
                                                            <tr>
                                                                <td>{{loop.index}}</td>
                                                                <td>{{invoice._id}}</td>
                                                                <td>{{invoice.customer_name}}</td>
                                                                <td>{{invoice.timestamp}}</td>
                                                                <td><a href="/view-invoice/{{invoice._id}}"
                                                                        class="btn btn-primary">View Details</a>
                                                                </td>
                                                                <td><a href="/delete-invoice/{{invoice._id}}"
                                                                        class="btn"><i class="fa fa-trash"
                                                                            style="color: black" aria-hidden="true"></i>
                                                                    </a></td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
            <br>
            <br>
            <div class="d-flex justify-content-center">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            </div>
        </div>
    </div>
</body>

</html>
